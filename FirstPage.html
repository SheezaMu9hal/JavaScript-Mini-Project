<!DOCTYPE html>

<title>Sign In</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Verdana, sans-serif;
  margin: 0;
  background-color: white;
}

.mySlides {
  display: none;
}

img {
  vertical-align: middle;
  height: 100%;
}

.slideshow-container {
  max-width: 100%;
  overflow: hidden;
  position: relative;
  margin: auto;
}

.box1,
.box2 {
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 30px; 
  width: 30%;
  height: 100%;
}

.text p {
  margin: 0;
  overflow: hidden;
  white-space: nowrap;
  animation: typing 1s steps(40, end); /* Add typing animation */
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

#img1,
#img2,
#img3 {
  height: 100%;
  width: 100%;
  object-fit: cover;
}

.text {
  color: black;
  font-size: 24px; /* Increased font size */
  font-weight: bold; /* Added font weight */
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px 20px; /* Added padding */
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  background-color: #28a745; /* Green color */
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a darker green background color */
.prev:hover,
.next:hover {
  background-color: #218838; /* Darker green */
}

/* Caption text */
.text {
  color: black;
  font-size: 20px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #28a745;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color:#28a745;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active,
.dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}
#txt1,#txt2,#txt3{
    margin-top: 20px;
    text-align: left; /* Align text to the left */
}
button{
    margin-top: 20px;
}
#t1, #t2, #t3 {
    display: block;
    margin-bottom: 10px; /* Add some margin below the text */
}

form {
  margin-top: 20px; /* Add margin to the top of the form */
  width: 500px; /* Set width to 80% */
  margin: auto; /* Center the form */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
  padding: 20px; /* Add padding */
  background-color: white;
}

.form-group {
  margin-bottom: 20px; /* Add margin to the bottom of each form group */
}

.form-group label {
  font-weight: 200; /* Make labels bold */
  display: block; /* Display labels as block elements */
  margin-left: 10px;
}

.form-group input {
    margin-top: 8px;
  width: 80%; /* Make input fields fill their container */
  padding: 5px; /* Add padding to input fields */
  font-size: 16px; /* Increase font size of input fields */
}

@keyframes fade {
  from {
    opacity: .4
  }

  to {
    opacity: 1
  }
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev,
  .next,
  .text {
    font-size: 11px;
  }
}

.center-content {
  display: flex;
  flex-direction: column;
  align-items: center;
}
</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
<span class="dot" onclick="currentSlide(1)"></span> 
<span class="dot" onclick="currentSlide(2)"></span> 
<!-- <span class="dot" onclick="currentSlide(3)"></span> Add a dot for the third slide -->
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
showSlides(slideIndex += n);
}

function currentSlide(n) {
showSlides(slideIndex = n);
}

function showSlides(n) {
let i;
let slides = document.getElementsByClassName("mySlides");
let dots = document.getElementsByClassName("dot");
if (n > slides.length) {
  slideIndex = 1
}
if (n < 1) {
  slideIndex = slides.length
}
for (i = 0; i < slides.length; i++) {
  slides[i].style.display = "none";
}
for (i = 0; i < dots.length; i++) {
  dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex - 1].style.display = "block";
dots[slideIndex - 1].className += " active";
}
</script>
