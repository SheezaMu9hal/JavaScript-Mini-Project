<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

    </style>
</head>
<body>
        <div class="container">
            <!-- Logo and sign-up box for users -->
            <div class="logo">
                <img src="../images/saylanilogo.png" width="30%">
            </div>
            <div class="box">
                <h1 class="title">User Sign Up</h1>
              <div class="inputbox">
                <!-- Input fields for user sign-up -->
                <input type="text" class="form-control" id="inputName" placeholder="Enter your Name">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter your Email">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  <!-- Button to trigger user sign-up function -->
                  <button onclick="signupUser()" class="btn btn-primary">Sign Up</button>
                  <br/>
                  <!-- Link to sign-in page -->
                  <p>Already have an account? <a href="./UserSignIn.html">Sign In</a></p>
              </div>
          </div>
        </div>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <script type="text/javascript" src="../js/firebase.js"></script>
</body>
</html>
