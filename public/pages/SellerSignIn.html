<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
       
</head>
<body>
  <div class="container">
      <div class="logo">
          <img src="../images/saylanilogo.png" width="25%">
      </div>
      <div class="box">
          <h1 class="title">Welcome Seller!</h1>
        <div class="inputbox">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <button type="submit" class="btn btn-primary" onclick="signInSeller();">Sign in</button>
            <br/>
            <br/>
            <p>Don't have an account? <a href="./SellerSignUp.html">Sign Up</a></p>
        </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
  <script type="text/javascript" src="../js/firebase.js"></script>
</body>
</html>
